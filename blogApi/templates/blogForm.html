{% extends "index.html" %}

{% block title %}
Edit your Blog
{% endblock %}

{% block content %}
<h2>
    {% if form.instance.pk %}
        Edit Blog
    {% else %}
        Create Blog
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
<a href="{% url 'blogList' %}">Back</a>
{% endblock %}
